<!DOCTYPE html>
<html>
    <head>
        {% include "head.html" %}
    </head>
    <body>
        <header class="site-header full-row">
            <h1 class="site-title text-center">Application</h1>
        </header>
        
        {% if notification: %}
            <div class="site-notification row text-center">
                {{ notification }}
            </div>
        {% endif %}
        
        <div class="login-panel row">
            <form class="login-form" method="POST">
                <h1 class="form-title text-center">Sign Up</h1>
                {% if error: %}
                    <div class="form-error text-center">{{ error }}</div>
                {% endif %}
                
                <h3>Personal Information</h3>
                <div class="firstname-field"><input type="text" placeholder="First Name" name="firstname" value="{{ firstname }}" /></div>
                <div class="lastname-field"><input type="text" placeholder="Last Name" name="lastname" value="{{ lastname }}" /></div>
                
                <h3>Email</h3>
                <div class="email-field"><input type="email" placeholder="Email" name="email" value="{{ email }}" /></div>
                <div class="emailconfirm-field"><input type="email" placeholder="Confirm Email" name="emailconfirm" value="{{ emailconfirm }}" /></div>
                
                <h3>Password</h3>
                <div class="password-field"><input type="password" placeholder="Password" name="password" /></div>
                <div class="passwordconfirm-field"><input type="password" placeholder="Confirm Password" name="passwordconfirm" /></div>
                
                <div class="buttons-field"><input class="button radius success" type="submit" value="Sign Up" /></div>
            </form>
            <script type="text/javascript">jQuery('[name="firstname"]').focus()</script>
        </div>
    
        <footer class="site-footer full-row">
            {% include "footer.html" %}
        </footer>
    </body>
</html>
